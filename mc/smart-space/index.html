<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

		<title>SmartSpace</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a class="header__logo" href="#">SmartSpace</a>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Home</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">About</a> <!-- How it works? -->
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Service</a> <!-- Best Offers -->
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Portfolio</a> <!-- Week Offer -->
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Blog</a> <!-- Reviews -->
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Contact</a> <!-- Subscribe -->
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main class="page">
				<section class="page__main main-block">
					<div class="main-block__container">
						<div class="main-block__body body-main-block">
							<div class="body-main-block__content content-main-block">
								<div class="content-main-block__body">
									<div class="content-main-block__sub-title">
										RESIDENTIAL & OFFICE SPACES
									</div>
									<h1 class="content-main-block__title">
										Smart Living Style for Smart People
									</h1>
									<div class="content-main-block__text">
										Upgrade your lifestyle with our modern, stylish residential and office
										spacesâ€”where elegance meets functionality.
									</div>
								</div>
								<form class="content-main-block__form form-main-block" action="#">
									<input class="form-main-block__input" type="text"
										placeholder="Enter Zipcode to search properties">
									<button class="form-main-block__button" type="submit">
										Search Now!
									</button>
								</form>
							</div>
							<div class="body-main-block__slider slider-main-block swiper">
								<div class="slider-main-block__wrapper swiper-wrapper">
									<div class="slider-main-block__slide swiper-slide">
										<img src="img/main/slider/slide_01.webp" alt="Slide Image 1">
									</div>
									<div class="slider-main-block__slide swiper-slide">
										<img src="img/main/slider/slide_02.webp" alt="Slide Image 2">
									</div>
									<div class="slider-main-block__slide swiper-slide">
										<img src="img/main/slider/slide_03.webp" alt="Slide Image 3">
									</div>
								</div>
							</div>
						</div>
						<div class="main-block__partners partners-main-block">
							<div class="partners-main-block__label">
								Our Amazing Partners
							</div>
							<div class="partners-main-block__items">
								<div class="partners-main-block__item">
									<img src="img/main/partners/logo_buzz.svg" alt="Logo Buzz">
								</div>
								<div class="partners-main-block__item">
									<img src="img/main/partners/logo_chase.svg" alt="Logo CHASE">
								</div>
								<div class="partners-main-block__item">
									<img src="img/main/partners/logo_microsoft.svg" alt="Logo Microsoft">
								</div>
								<div class="partners-main-block__item">
									<img src="img/main/partners/logo_gucc.svg" alt="Logo GUCC">
								</div>
								<div class="partners-main-block__item">
									<img src="img/main/partners/logo_airbnb.svg" alt="Logo airbnb">
								</div>
								<div class="partners-main-block__item">
									<img src="img/main/partners/logo_uber.svg" alt="Logo UBER">
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				FOOTER
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">
		</script>
		<script src="js/script.js"></script>
	</body>
</html>
